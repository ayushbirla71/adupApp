      <div class="pairing-container" id="pairingContainer">
        <div class="welcome-section">
          <img src="./icon.png" alt="AD96 Logo" class="logo" />
          <h1 class="welcome-text">
            Welcome to the <span class="highlight">AD96</span>
          </h1>
        </div>
        <div class="pairing-box focusable" id="pairingBox">
          <div class="pairing-title">Pairing Code</div>
          <div class="pairing-code-display" id="pairing_code">
            <div class="pairing-digit" id="digit-0"></div>
            <div class="pairing-digit" id="digit-1"></div>
            <div class="pairing-digit" id="digit-2"></div>
            <div class="pairing-digit" id="digit-3"></div>
            <div class="pairing-digit" id="digit-4"></div>
            <div class="pairing-digit" id="digit-5"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ad Player Section -->
    <div class="ad-player-container">
      <div class="ad-player-container-box">
        <div class="ad-player" id="ad_player">
          <object id="av-player" type="application/avplayer" class=""></object>
          <object id="av-player2" type="application/avplayer" class=""></object>
          <img
            id="image-player1"
            style="display: none; width: 100%; height: 100%; object-fit: fill"
          />
          <img
            id="image-player2"
            style="display: none; width: 100%; height: 100%; object-fit: fill"
          />
        </div>

        <div id="ad_snippet" class="ad-snippet">
          <div id="sliding_text" class="sliding-text"></div>
        </div>
      </div>
    </div>
    <div class="settings-container" id="settings-container">
      <div class="settings-slider" id="settingsSlider">
        <div class="settings-header" id="settings-header">
          <h2 id="settings-title">Settings</h2>
          <button id="closeSlider" class="close-btn focusable">&times;</button>
        </div>

        <ul class="settings-list" id="settings-list">
          <li>
            <button id="systemInfo-btn" class="settings-button focusable">
              System Info
            </button>
          </li>
          <li>
            <button id="logs-btn" class="settings-button focusable">
              Logs
            </button>
          </li>
          <li>
            <button id="downloaded-btn" class="settings-button focusable">
              Downloaded Files
            </button>
          </li>
          <li>
            <button id="processing-btn" class="settings-button focusable">
              Processing Files
            </button>
          </li>
          <li>
            <button id="errors-btn" class="settings-button focusable">
              Errors
            </button>
          </li>
          <li>
            <button id="memory-btn" class="settings-button focusable">
              Memory
            </button>
          </li>
          <!-- <li>
            <button id="exit-btn" class="settings-button focusable">
              Exit Group
            </button>
          </li> -->
        </ul>

        <div class="settings-content" id="settings-content">
          <!-- System Info Panel -->
          <div id="systemInfo" class="section-panel">
            <h3>Device Info</h3>
            <ul class="list-view" id="systemInfoList">
              <!-- Populated by JavaScript -->
            </ul>
          </div>

          <div id="logs" class="section-panel active">
            <h3>Logs</h3>
            <ul id="logList" class="list-view"></ul>
            <!-- <button id="download-logs-btn" class="download-btn focusable">
              Download Logs
            </button> -->
          </div>

          <div id="downloaded" class="section-panel">
            <h3>Downloaded Files</h3>
            <ul id="downloaded-list" class="list-view"></ul>
          </div>

          <div id="processing" class="section-panel">
            <h3>Processing Files</h3>
          </div>

          <div id="errors" class="section-panel">
            <h3>Error Logs</h3>
            <ul id="error-list" class="error-list"></ul>
          </div>

          <div id="memory" class="section-panel">
            <h3>Memory Management</h3>
            <ul id="memory-stats-list" class="memory-stats-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Loader -->
    <div class="login_loader" id="login_loader">
      <div class="login_circle_loader"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast">This is a toast notification!</div>

    <!-- Modal Container -->
    <span id="modal_container" class="modal_container">
      <!-- Modal content will be injected here -->
    </span>

    <script src="js/config.js" type="text/javascript"></script>
